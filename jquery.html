<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\jquery-3.6.3.min.js"></script>
</head>
<body>
    <p>abc</p>
    <form>
        <select name="select" id="" style="padding: 2px;">
            <option disabled selected hidden>Select...</option>
            <option>Rick</option>
            <option>Astley</option>
        </select>
        <select name="select" id="" style="padding: 2px;">
            <option>Rick</option>
            <option>Astley</option>
        </select>
        <input type="checkbox" name="check" id="chk1" value="Never"><label for="chk1">Never</label><br>
        <input type="checkbox" name="check" id="chk2" value="Gonna"><label for="chk2">Gonna</label><br>
        <input type="checkbox" name="check" id="chk1" value="Give"><label for="chk1">Give</label><br>
        <input type="checkbox" name="check" id="chk2" value="You"><label for="chk2">You</label><br>
        <input type="checkbox" name="check" id="chk2" value="Up"><label for="chk2">Up</label><br>
    </form>
    <button type="button" class="btn btn-primary">Primary</button><br>
    <div id="result">result: </div>
    <script>
        $(document).ready(function () {
        $(':button').click(function() {
            // Get all the forms elements and their values in one step
            var fields = $( ":input" ).serializeArray();
            $( "#result" ).empty();
            jQuery.each( fields, function( i, field ) {
                  $( "#result" ).append( field.value + " " );
                });
        });
        });
    </script>
</body>
</html>
