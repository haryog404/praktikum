<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2: electric boogaloo</title>
    <script src="js\jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>
<body>
    <form>
        <p>
          <label for="nama">Nama:</label>
          <input type="text" id="nama" pattern="[a-z]">
        </p>
        <p>
          <label for="nim">NIM:</label>
          <input type="text" id="nim" pattern="\d{12}">
        </p>
        <p>
          <label for="telepon">Telepon:</label>
          <input type="text" id="telepon" minlength="6" maxlength="8" pattern="\d+">
        </p>
        <p>
          <label for="kota">Kota:</label>
          <input type="text" id="kota" pattern="[a-z]">
        </p>
        <p>
          <label for="tgl">Tgl:</label>
          <input type="text" id="tgl" size="2" pattern="\d+" minlength="1" maxlength="2">
          <label for="bulan">Bulan:</label>
          <input type="text" id="bulan" size="2" pattern="\d+" minlength="1" maxlength="2">
          <label for="tahun">Tahun:</label>
          <input type="text" id="tahun" size="4" pattern="\d{4}">
        </p>
        <p>
          <label for="pendidikan">Pendidikan:</label>
          <select id="pendidikan">
            <option value="">Pilih Pendidikan</option>
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
          </select>
        </p>
        <p>
          <label for="pengalaman">Pengalaman:</label>
          <textarea id="pengalaman"></textarea>
        </p>
        <p>
          <button class="btn btn-primary" type="submit">Kirim</button>
          <input class="btn btn-danger" type="button" id="reset" value="Hapus">
        </p>
    </form>
    <script>
        $(function(){
               $(":input").prop('required',true);
        });
        $("#reset").click(function () { 
            $(":input[type!='button']").val("");
        });
        $("#tgl").change(function () { 
            let tgl = $(this).val();
            if ((tgl<1 || tgl>31)) {
                alert("tanggal invalid")
                $(this).val("");
            }
        });
        $("#bulan").change(function () { 
            let bulan = $(this).val();
            if ((bulan<1 || bulan>12)) {
                alert("bulan invalid")
                $(this).val("");
            }
        });
        $("#tahun").change(function () { 
            let tahun = $(this).val();
            if ((tahun<1990 || tahun>2022)) {
                alert("tahun invalid")
                $(this).val("");
            }
        });
    </script>
</body>
</html>
